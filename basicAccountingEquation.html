<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col s12">
                <div id="main" class="card">
                    <div class="card-content">
                        <span class="card-title">Task List</span>
                        <div class="row">
                            <form action="" id="task-form">
                                <div class="input-field col s12">
                                    <div class="row">
                                        <div class="form-group">
                                        <select class="form-control" name="selectType" id="selectType">
                                            <option value="">creditor </option>
                                            <option value="">debitor</option>
                                            <option value="">stock</option>
                                            <option value="">discount received</option>
                                            <option value="">discount allowed</option>
                                        </select>
                                        </div>
                                    <label for="selectType">select type</label>
                                    </div>
                                    <div class="row">
                                    <input type="text" name="amount" id="amount">
                                    <label for="amount">Amount</label>
                                    </div>
                                    <div class="row">
                                    <input type="text" name="additionals" id="additionals">
                                    <label for="additionals">additionals</label>
                                    </div>
                                </div>
                                <input type="submit" value="Add task" class="btn">
                            </form>
                        </div>
                    </div>
                    <div class="card-action">
                        <h5 id="task-title">Tasks</h5>
                        <div class="input-field col s12">
                            <div class="row">
                            <input type="text" name="filter" id="filter">
                            <label for="filter">Filter task</label>
                            </div>  
                            <div class="row">
                            <label for="filter">assets = equity + (income - expence) + liabilities</label>
                            <div class="row">
                        </div>
                        <ul class="collection"></ul>
                        <a class="clear-tasks btn black">Clear</a>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    
            <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="app.js"></script>
</body>
</html>
