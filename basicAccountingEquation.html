<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>Document</title>

    
     
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col s12">
                <div id="main" class="card" style="height:900px;">
                    <div class="card-content" >
                        <span class="card-title">Transection</span>
                        <div class="row">
                            <form action="" id="task-form">
                                <div class="input-field col s12">
                                    
                                       <table class="table table-condensed">
                                           <tr>
                                            <th>Assets =</th>
                                            <th>Equity</th>
                                            <th>+(Income - Expence)</th>
                                            <th>+Liabilities</th>
                                        </tr>
                                        <tr>

                                            <td id="col1"><input type="text" name="amount" id="assets"></td>
                                            <td id="col2"><input type="text" name="amount" id="equity"></td>
                                            <td id="col3"><input type="text" name="amount" id="income"></td>
                                            <td id="col4"><input type="text" name="amount" id="liabilities"></td>
                                        </tr>
                                    </table>     
                                </div>
                                <input type="submit" value="Add transection" class="btn">
                            </form>
                        </div>
                    </div>
                    <div class="card-action">
                        <h5 id="task-title">Transections</h5>
                        <div class="input-field col s12">
                            <div class="row">
                            <input type="text" name="filter" id="filter">
                            <label for="filter">Filter transections</label>
                            </div>  
                            <div class="row">
                           <table class="table table-condensed" id="transection-table">
                               <tr>
                                   <th>&nbsp;</th>
                                   <th> assets = </th>
                                   <th>equity </th>
                                   <th>+ (income - expence) </th>
                                   <th>+ liabilities</th>
                                   <th>&nbsp;</th>
                               </tr>
                           </table>
                            
                        
                        <a class="clear-tasks btn black">Clear</a>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>
</html>
