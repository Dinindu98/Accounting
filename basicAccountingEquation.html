      </script> 
      
      <script>
         $(document).ready(function() {
            $('select').material_select();
         });
      </script>

<body>
    <div class="container">
        <div class="row">
            <div class="col s12">
                <div id="main" class="card" style="height:900px;">
                    <div class="card-content" >
                        <span class="card-title">Transection</span>
                        <div class="row">
                            <form action="" id="task-form">
                                <div class="input-field col s12">
                                    
                                            <select>
                                                    <option value = "" disabled selected>Select Transection Type</option>
                                                    <option value = "1">Mango</option>
                                                    <option value = "2">Orange</option>
                                                    <option value = "3">Apple</option>
                                            </select>
                                       
                                    <div class="row">
                                    <input type="text" name="amount" id="amount">
                                    <label for="amount">Amount</label>
                                    </div>
                                    <div class="row">
                                    <input type="text" name="additionals" id="additionals">
                                    <label for="additionals">additionals</label>
                                    </div>
                                </div>
                                <input type="submit" value="Add transection" class="btn">
                            </form>
                        </div>
                    </div>
                    <div class="card-action">
                        <h5 id="task-title">Transections</h5>
                        <div class="input-field col s12">
                            <div class="row">
                            <input type="text" name="filter" id="filter">
                            <label for="filter">Filter transections</label>
                            </div>  
                            <div class="row">
                           <table class="table table-condensed">
                               <tr>
                                   <th> assets = </th>
                                   <th>equity </th>
                                   <th>+ (income - expence) </th>
                                   <th>+ liabilities</th>
                               </tr>
                           </table>
                            <div class="row">
                        </div>
                        <ul class="collection"></ul>
                        <a class="clear-tasks btn black">Clear</a>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <!-- Compiled and minified JavaScript -->
